<!--
    EJERCICIO: Construye una tabla <table></table>
    DESCRIPCIÓN:
        Intenta hacer una tabla de datos en HTML, existe una etiqueta llamada <table> que es útil para esos casos
-->

<!DOCTYPE html>
<html>
    <style>
        table,
        th,
        td {
            border: 1px solid black;
        }
    </style>

    <body>

        <h2>Tabla de datos</h2>

        <table style="width:25%">
            <tr>
                <th>Nombre</th>
                <th>Edad</th>
                <th>Pais</th>
            </tr>
            <tr>
                <td>Alejandro</td>
                <td>33</td>
                <td>Mexico</td>
            </tr>
            <tr>
                <td>Gloria</td>
                <td>52</td>
                <td>Mexico</td>
            </tr>
            <tr>
                <td>Karla Militza</td>
                <td>29</td>
                <td>Mexico</td>
            </tr>
            <tr>
                <td>Jesus</td>
                <td>20</td>
                <td>Mexico</td>
            </tr>
        </table>

    </body>

</html>
